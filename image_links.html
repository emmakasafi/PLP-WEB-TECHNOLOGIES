<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images and links in html (PLP) </title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#Gallery">Gallery</a></li>
            <li><a href="#Menu">Menu</a></li>
        </ul>
    </nav>
 <section id="Home">
    <h1>Welcome!</h1>
    <a href="https://www.pexels.com/search/technology/">
        <img src="/images/technology.jpg" alt="technology" style="width: 100%;height: 400px;">
        <figcaption>Welcome to the world of technology</figcaption>
        
    </a>

 </section>

 <section id="Gallery">
    <h2>Gallery</h2>
    <img src="https://www.w3schools.com/css/img_forest.jpg" alt="forest">
    <img src="https://www.w3schools.com/css/img_lights.jpg" alt="lights">
    <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="city">
    <img src="https://www.w3schools.com/css/img_mountains.jpg" alt="mountain">
    <figcaption style="font-weight: 500; font-style: italic; color: rgb(113, 176, 49);">I love nature!</figcaption>
    

 </section>
 <section id="Menu">
    <h2>Menu</h2>
    <ol>
        <li>
            <a href="https://www.pexels.com/search/fries/">Fries</a>
        </li>
        <li>
            <a href="https://www.pexels.com/search/vegetables/">Vegetables</a>
        </li>

        
    </ol>
    

 </section>
</body>
</html>
